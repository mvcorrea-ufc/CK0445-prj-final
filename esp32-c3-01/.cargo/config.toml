[target.riscv32imc-unknown-none-elf]
runner = "espflash flash --monitor"

[env]
ESP_LOG="info"

[build]
rustflags = [
  # Required to obtain backtraces (e.g. when using the "esp-backtrace" crate.)
  # NOTE: May negatively impact performance of produced code
  "-C", "force-frame-pointers",
]

target = "riscv32imc-unknown-none-elf"

[unstable]
build-std = ["core"]

[alias]
build-bin = "!f() { cargo build --release && esptool.py --chip esp32c3 elf2image --flash-mode dio --flash-freq 80m target/riscv32imc-unknown-none-elf/release/esp32-c3-mqtt-counter; }; f"
build-bin-debug = "!f() { cargo build && esptool.py --chip esp32c3 elf2image --flash-mode dio --flash-freq 80m target/riscv32imc-unknown-none-elf/debug/esp32-c3-mqtt-counter; }; f"